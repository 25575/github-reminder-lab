name: Issue Reminder Workflow

on:
  issues:
    types: [opened, reopened]

permissions:
  issues: write  # 关键：允许对 issues 写操作
  contents: read

jobs:
  issue-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Add reminder label
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);
            const reminderLabel = "needs-reminder";

            if (!labels.includes(reminderLabel)) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [reminderLabel],
              });
            }

      - name: Post reminder comment
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = [
              "Reminder Created: This issue has been flagged for attention.",
              "",
              "Please triage this issue and assign the appropriate owner."
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body,
            });